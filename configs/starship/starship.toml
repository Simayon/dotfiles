symbol = '>> '
number_threshold = 1
symbol_threshold = 1
format = '[$symbol $number job]($style)'

[git_branch]
disabled = false
symbol = 'ğŸŒ± '
style = 'bold purple'
only_attached = false
format = 'on [$symbol$branch(:$remote_branch)]($style)'

[git_commit]
disabled = false
commit_hash_length = 7
style = 'bold orange'
only_detached = true
tag_symbol = 'ğŸ”– '
format = '[\($hash$tag\)]($style)'

[git_state]
