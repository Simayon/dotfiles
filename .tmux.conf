################################################################################
# TMUX Plugins
################################################################################
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

################################################################################
# Autoload TMUX on System Startup
################################################################################
set -g @continuum-boot 'on'

################################################################################
# Reload Configuration
################################################################################
bind r source-file ~/.tmux.conf\; display "Reloaded!"

################################################################################
# Pane Management
################################################################################
# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Navigate panes using Alt + arrow keys (without prefix)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

################################################################################
# Window Management
################################################################################
# Switch windows using Ctrl+h and Ctrl+l
bind -n C-h previous-window
bind -n C-l next-window

################################################################################
# Session Management
################################################################################
# Switch sessions using Ctrl+j and Ctrl+k
bind -n C-j switch-client -p
bind -n C-k switch-client -n

################################################################################
# Mouse Control
################################################################################
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

################################################################################
# Design Tweaks
################################################################################
# Set escape time
set -sg escape-time 1

# Terminal and Color Support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

################################################################################
# Status Bar Configuration
################################################################################
# General styling
set-option -g status-position bottom
set -g status-style "bg=default,fg=white"

# Status bar lengths
set -g status-left-length 100
set -g status-right-length 100

# Refresh rate
set -g status-interval 5

# Window Status Styling
set -g window-status-separator " "
set -g window-status-style "fg=colour245"
set -g window-status-format "#W"
set -g window-status-current-style "fg=colour39,bold"
set -g window-status-current-format "#W"
# Alternative styling example:
# set -g window-status-current-format "#[fg=colour39,bold]‚ùØ #I #W"

################################################################################
# Left Status - Session and User Info
################################################################################
set -g status-left "\
#[fg=colour232,bg=colour39,bold] üíª #S #[fg=colour39,bg=colour236,nobold]\
#[fg=colour247,bg=colour236] #(whoami) #[fg=colour236,bg=default,nobold]"

################################################################################
# Right Status - System Info with Load Averages
################################################################################
set -g status-right "\
#[fg=colour236,bg=default]#[fg=colour247,bg=colour236] %a %d %b \
#[fg=colour39,bold]%H:%M #[fg=default]"

################################################################################
# Pane Styling
################################################################################
# Pane borders
set -g pane-border-style "fg=colour236"
set -g pane-active-border-style "fg=colour39"

################################################################################
# Message Styling
################################################################################
set -g message-style "bg=colour39,fg=black,bold"

################################################################################
# Mode Styling (e.g., copy mode)
################################################################################
set -g mode-style "bg=colour39,fg=black"

